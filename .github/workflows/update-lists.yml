name: Update GitHub Lists

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every week on Sunday at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          # Note: If your lists are private or if GITHUB_TOKEN doesn't work,
          # you might need to create a PAT with 'user' scope and add it as a secret
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_lists.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update github lists in readme"
          branch: main
